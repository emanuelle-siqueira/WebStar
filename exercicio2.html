<meta charset="UTF-8">

<script>
    alert("Cálculo da área de um triangulo: ")
    var base = +prompt("Digite a base em metros: ");
    var altura = +prompt("Digite a altura do triangulo: ");

    var area = (base*altura)/2;

    document.write("O triangulo de base "+base+"m e altura "+altura+"m <br>");
    document.write("Possui área de "+area+"m2");
</script>
