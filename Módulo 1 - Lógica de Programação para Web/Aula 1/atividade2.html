<meta charset="UTF-8">

<script>
    alert("Calcule a área e o perímetro do círculo");

    var raio = +prompt("Digite o valor do raio: ");
    //var pi = 3.14;

    var perimetro = 2*Math.PI*raio;
    var area = Math.PI*(raio*raio);

    document.write("Perimetro do círculo = "+perimetro.toFixed(2)+"<br>");
    document.write("Area do círculo = "+area.toFixed(2)+"<br>");
</script>
