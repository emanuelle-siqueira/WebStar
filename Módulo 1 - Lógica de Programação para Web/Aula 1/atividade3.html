<meta charset="UTF-8">

<script>
    alert("Calcule a conversão da temperatura Fahrenheit para graus Celsius:...");

    var Fahrenheit = +prompt("Digite o valor de Fahrenheit: ");

    var Celsius = (5/9)*(Fahrenheit-32);

    document.write("A conversão de "+Fahrenheit+"F para Celsius é de: "+Celsius+"C <br>");
</script>
