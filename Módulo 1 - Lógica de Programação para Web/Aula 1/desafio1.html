<meta charset="UTF-8">

<script>
    alert("Leitura de três lados quaisquer...")

    var a = +prompt("Digite o valor de A: ");
    var b = +prompt("Digite o valor de B: ");
    var c = +prompt("Digite o valor de C: ");


    if ((a+b)>c && (a+c)>b && (b+c)>a) {
        if ((a===b) && (b===c)){
            document.write("Equilátero");
        } else if ((a===b) || (a===c) || (b===c)) {
            document.write("Isósceles");
        } else {
            document.write("Escaleno");
        }
    } else {
        window.alert("NÃO É TRIÂNGULO...");
    }

    
</script>
