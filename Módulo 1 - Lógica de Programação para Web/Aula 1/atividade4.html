<meta charset="UTF-8">

<script>
    alert("Relação de três valores...")

    var a = +prompt("Digite o valor de A: ");
    var b = +prompt("Digite o valor de B: ");
    var c = +prompt("Digite o valor de C: ");

    if(a=b){
        document.write(a+" é igual a "+b+"<br>");
    } else {
        document.write(a+" não é igual a "+b+"<br>");
    }

    if(a>b){
        document.write(a+" é maior que "+b+"<br>");
    } else {
        document.write(a+" não é maior que "+b+"<br>");
    }

    if(a>=b){
        document.write(a+" é maior ou igual a "+b+"<br>");
    } else {
        document.write(a+" não é maior ou igual a "+b+"<br>");
    }

    if(c<b){
        document.write(c+" é menor que "+b+"<br>");
    } else {
        document.write(c+" não é menor que "+b+"<br>");
    }

    if(c!=b){
       document.write(c+" é diferente de "+b+"<br>");
    } else {
       document.write(c+" não é diferente que "+b+"<br>");
    }
</script>
