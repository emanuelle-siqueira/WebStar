<meta charset="UTF-8">

<script>
    alert("Cálculo para soma, subtração, multiplicação e a divisão de dois números: ")

    var numero1 = +prompt("Digite o valor do primeiro número: ");
    var numero2 = +prompt("Digite o valor do segundo número: ");

    var soma = numero1+numero2;
    var subtracao = numero1-numero2;
    var multiplicacao = numero1*numero2;
    var divisao = numero1/numero2;

    document.write("O valor da soma de "+numero1+" com "+numero2+" é = "+soma+"<br>");
    document.write("O valor da subtração de "+numero1+" com "+numero2+" é = "+subtracao+"<br>");
    document.write("O valor da multiplicação de "+numero1+" com "+numero2+" é = "+multiplicacao+"<br>");
    document.write("O valor da divisao de "+numero1+" com "+numero2+" é = "+divisao+"<br>");

</script>
