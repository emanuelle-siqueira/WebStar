<meta charset="UTF-8">

<script>
    alert("Simulação de Financiamento...")

    var salario = +prompt("Digite o valor do seu salário: ");
    var financiamentoPretendido = +prompt("Digite o valor do financiamento pretendido: ");

    if (financiamentoPretendido <= (5*salario)) {
        document.write("Financiamento Conceddido!!!");
        
    } else {
        document.write("Financiamento Negado...");
    }

    document.write("<br> Obrigado por nos consultar!");
</script>
