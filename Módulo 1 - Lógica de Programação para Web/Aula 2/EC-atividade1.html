<meta charset="UTF-8">

<script>
    alert("Vamor verificar se os numeros são pares ou ímpares...")

    var numero = +prompt("Digite um valor...");

    if (numero >= 0) {
        if (numero %2 ===0) {
            document.write("O valor digitado é PAR!!!!");
        } else {
            document.write("O valor digitado é ÍMPAR!!!!");
        }
    } else {
        document.write("O valor digitado não é positivo...");
    }
</script>
